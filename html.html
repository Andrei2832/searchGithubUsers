<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск пользователей GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2>Поиск пользователей GitHub</h2>
        <input id="searchUsers">
        <button id="searchBut">Поиск</button>
        <p id="countUsers"></p>

    <div class="container">

    <div class="uploadBut">
        <button id="uploadUser" class="uploadUser uploadUserHide" >Загрузить ещё</button>
    </div>


    <script src="js.js"></script>
</body>
</html>
